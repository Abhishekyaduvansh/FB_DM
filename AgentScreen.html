<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Conversation Mockup</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
        </div>
        <div class="header">
            <h2>Conversations</h2>
            <div class="user-info">
                <img src="avatar.png" alt="Profile picture">
                <span>Amit RG</span>
            </div>
        </div>
        <div class="messages">
            <div class="message sent">
                <img src="avatar.png" alt="Profile picture">
                <span class="name">Amit RG</span>
                <span class="time">10m</span>
                <p>Is it in stock right now?</p>
            </div>
            <div class="message received">
                <img src="avatar2.png" alt="Profile picture">
                <span class="name">Hiten Saxena</span>
                <span class="time">10m</span>
                <p>We've 3 left in stock! <a href="#">Call</a> <a href="#">Profile</a></p>
            </div>
            </div>
        <div class="input-box">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
